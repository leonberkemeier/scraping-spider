<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
</head>
<body>
    {% extends 'rootapp/index.html' %}
    {% block content %}
    <style>
        h1{
            text-align: center;
            justify-content: center;
        }
        .adder{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: fixed;
            height: 60px;
            width: 60px;
            border: 2px solid transparent;
            /* font-size:  10px; */
            left: 2%;
            bottom: 2%;
            background: rgb(204, 70, 70);
            border-radius: 50%;
            cursor:pointer;
            border: 2px solid black;
        }
        .add{
            text-align: center;
            font-size: 35px;
        }
        .headder{
            display: flex;
            text-align: center;
            height: 400px;
            width: 100%;
            border-bottom: 5px black;
            background: grey;
            
            align-items: center;
            justify-content: space-evenly;
            border: 2px solid black;
        }
        .name{
            display: flex;
            align-items: center;
            background:green;
            height: 80%;
            width: 28%;
            position: relative;
            border-radius: 10px;
            border: 2px solid black;
            text-align: center;
            justify-content: space-evenly;
            margin-left: 10px;
            flex-direction: column;
            

        }
        
        .productname{
            display: flex;
            text-align: center;
            height: 30%;
            width: 90%;
            /* background: lightgreen; */
            justify-content: space-evenly;
            border-radius: 5px;
            font-size: 20px;
            text-decoration: underline;
        }
       

        .productinfo{
            text-align: center;
            height: 100%;
            width: 90%;
            background: rgb(27, 78, 27);
            justify-content: space-evenly;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .chart{
            display: flex;
            background: orange;
            height: 95%;
            width:68%;
            position: relative;
            border-radius: 10px;
            border: 2px solid black;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-right: 30px;
            margin-left:5px;
        }
        .charter{
            text-align: center;
            height: 95%;
            width:95%;
            background: lightcoral;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .data{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 100%;
            background: grey;
            border: 2px solid black;
            
        }
        .list_data{
            display: flex;
            justify-content: center;
            text-align: center;
            background: lightblue;
            height: 95%;
            width: 98%;
            border-radius: 10px;
            border: 2px solid black;
            margin-right: 30px;
            margin-left: 30px;
        }
        h2{
            font-size: 20px;
        }
        .input{
            height: 20px;
            width: 100%;
            background: rgb(202, 48, 202);
            
        }
        .left{
            width: 30%;
            height: 95%;
            background: yellow;
            margin-left: 30px;

        }
        .name{
            margin-top: 50px;
            width: 85%;
            height: 80%;
        }
    </style>
    
    <h1>
        Scraper tool
    </h1>
   
    <div class="adder" onclick="">
        <!-- <div class="Add_button"> -->
            <div class="add"><<</div>
        <!-- </div> -->
    </div>

    <div class="headder">
        <div class="left">
            <div class="input">
                <form action="/action_page.php">
                    <label for="cars">Choose a car:</label>
                    <br>
                    <select id="cars" name="cars">
                        <option value="item_1">item_1</option>
                        <option value="item_2">item_2</option>
                        <option value="item_3">item_3</option>
                        <option value="item_4">item_4</option>
                    </select>
                    <input type="submit">
                </form>
            </div>
            <div class="name">
               <div class="productname">
                    <div class="product">
                        <h1>Price:</h1>
                        <h2>{{first.name}}</h2>
                       
                    </div>
               </div>
               <div class="productinfo">
                <h2>
                    productinfo
                </h2>
               </div>
            </div>
        </div>
       
        <div class="chart">
            <div class="charter">
                <h2>
                    chart
                </h2>
                {% block cointent %}
                {% endblock cointent %}
            </div>
        </div>

    </div>
    
    <div class="data">
        <div class="list_data">
            <h2>
                werte
            </h2>
            <br>
            <tbody>
                {% for x in data %}
                <tr>
                    <td>
                        {{x.price}}
                    </td>
                    <td>
                        {{x.time}}
                    </td>
                    <td>
                        {{x.name}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </div>

        

    </div>

            
    {% endblock %}

</body>
</html>
